<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"> </ion-back-button>
    </ion-buttons>
    <ion-title>{{titlePage}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="4" offsetMd="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{titlePage}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input #title [value]="form.title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input #description [value]="form.description"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Subtitle</ion-label>
              <ion-input #subtitle [value]="form.subtitle"></ion-input>
            </ion-item>
            <app-input-file
              *ngIf="isCreatingPost(); else elseBlock"
              [inputId]="'creating-post-image'"
              (onChangeImage)="imageSelectedHandle($event)"
            ></app-input-file>
            <ng-template #elseBlock>
              <img [src]="getPostImage()" />
            </ng-template>
            <ion-button
              color="primary"
              expand="full"
              (click)="saveHandler(title, description, subtitle)"
              [disabled]="isUploading"
            >
              Save
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
